<div class="container">
  <h2>퀴즈 생성하기</h2>
  <form method="post">
      {% csrf_token %}
      <div class="form-group">
          <label for="id_title">퀴즈 제목:</label>
          {{ quiz_form.quiz_title }}
          {% for error in quiz_form.title.errors %}
              <p class="text-danger">{{ error }}</p>
          {% endfor %}
      </div>
      <div class="form-group">
          <label for="id_description">퀴즈 만든이:</label>
          {{ quiz_form.quiz_creator }}
          {% for error in quiz_form.description.errors %}
              <p class="text-danger">{{ error }}</p>
          {% endfor %}
      </div>
      {% for error in quiz_form.non_field_errors %}
          <p class="text-danger">{{ error }}</p>
      {% endfor %}
      <button type="submit" class="btn btn-primary">퀴즈 생성</button>
  </form>
</div>
